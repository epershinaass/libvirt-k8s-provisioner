# General configuration
k8s:
  cluster_name: k8s-cluster
  cluster_os: Ubuntu
  cluster_version: "1.24"
  container_runtime: crio
  master_schedulable: false

# Nodes configuration

  control_plane:
    vcpu: 2
    mem: 4
    vms: 1
    disk: 40

  worker_nodes:
    vcpu: 3
    mem: 8
    vms: 3
    disk: 40

# Network configuration

  network:
    network_cidr: 192.168.200.0/24
    domain: k8s.cluster
    additional_san: "91.206.15.220" # Add public ip
    pod_cidr: 10.20.0.0/16
    service_cidr: 10.110.0.0/16

# Choose between [calico/flannel/cilium]
    cni_plugin: calico

# Rook configuration
rook_ceph:
  install_rook: true
  volume_size: 100
  rook_cluster_size: 1

# Ingress controller configuration [nginx/haproxy/contour]

ingress_controller:
  install_ingress_controller: true
  type: haproxy
  node_port:
    http: 31080
    https: 31443

# Section for metalLB setup

metallb:
  install_metallb: false
  l2:
    iprange: 192.168.200.210-192.168.200.250
